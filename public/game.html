<html>
   <body>
     <h1>Tic-Tac-Toe</h1>

       <tr>
         <td> </td>
         <td>A</td>
         <td>B</td>
         <td>C</td>
         
       </tr>

         <td>1</td>
         <td id='a1'> X </td>
         <td id='b1'>   </td>
         <td id='c1'>   </td>
         
       </tr>
       <tr>
         <td>2</td>
         <td id='a2'>   </td>
         <td id='b2'> O </td>
         <td id='c2'>   </td>
         
       </tr>
       <tr>
         <td>3</td>
         <td id='a3'>   </td>

         <td id='c3'>   </td>
         
       </tr>
       
     </table>
     </br>
     Movement accepted.
     </br>
     
       <form method='post' action='/game.html'>
         <label for='grid_position'>Grid position:</label>
         <input type='text' name='grid_position' id='grid_position' autofocus />
         <input type='hidden' name='id' value='1'
         <input type='submit' value='Submit' />
       </form>
      
   </body>
 </html>
